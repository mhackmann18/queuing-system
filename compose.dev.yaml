version: "1"

services:
  client:
    # container_name: client
    image: mhackmann18/qs-client:dev
    ports:
      - 127.0.0.1:5173:5173
    volumes:
      - ./client/src:/app/src
    # networks:
    #   - queuing-system
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    depends_on:
      - api

  api:
    image: mhackmann18/qs-api:dev
    ports:
      - 127.0.0.1:5274:5274
    volumes:
      - ./api:/app
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    depends_on:
      - db

  db:
    image: mhackmann18/qs_db:dev
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - data:/var/lib/mysql
    build:
      context: ./db
      dockerfile: Dockerfile.dev

volumes:
  data:
