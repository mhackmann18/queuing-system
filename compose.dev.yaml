version: "1"

services:
  client:
    image: mhackmann18/qs-client:dev
    ports:
      - 127.0.0.1:5173:5173
    volumes:
      - ./client/src:/app/src
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    depends_on:
      - api

  api:
    image: mhackmann18/qs-api:dev
    ports:
      - 127.0.0.1:5274:5274
    volumes:
      - ./api:/app
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    depends_on:
      - db
    environment:
      JWT_SECRET: jwt_secret
    secrets:
      - jwt_secret

  db:
    image: mhackmann18/qs-db:dev
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - data:/var/lib/mysql
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_password
    secrets:
      - mysql_password

secrets:
  mysql_password:
    file: mysql_password.txt
  jwt_secret:
    file: jwt_secret.txt

volumes:
  data:
